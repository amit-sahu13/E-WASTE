<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Exchange</title>
    <link rel="stylesheet" href="CSS/exchange.css">
</head>
<body>
    <div id="myDiv">
        <h2>Select Your Device</h2>
    <form action="">
        <div class="text">
            
            <h4>Which Device do you have?</h4>
           <p>Device will be picked only if brand & model checked at doorstep matches the one selected here.</p>
        </div>
         
        <!-- Additional form fields here -->
       
        
       </form>
    <form id="device-form">
        
        <div class="custom-select" style="width:500px;">
            <select>
              <option value="0">Select Devices:</option>
              <option value="1">Mobile</option>
              <option value="2">Laptop</option>
              <option value="3">Refrigerator</option>
              <option value="4">LED Display</option>
              <option value="5">Toaster</option>
              <option value="6">Vaccum Cleaner</option>
              <option value="7">Network Equipments</option>
              <option value="8">Remotes</option>
              <option value="9">Water Filters</option>
              <option value="10">Water Heaters</option>
              <option value="11">Fans</option>
              
            </select>
          </div>

       
    </form>
    <button type="submit">Confirm</button>
    <div id="confirmation">
        <p>Connect with our technical agent to confirm exchange!</p>
        <button id="confirm-button">Confirm</button>
    </div>
    <script src="JAVA-SCRIPTS/exchange.js"></script>
</div>

</html>
